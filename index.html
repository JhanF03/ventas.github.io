<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Móvil</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f5f5f5;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .productos-container {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      box-sizing: border-box;
    }

    .producto-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .producto-img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .producto-info {
      width: 100%;
      text-align: center;
      margin-top: 1rem;
    }

    .precio {
      font-weight: bold;
      color: #2e7d32;
    }

    .cantidad-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .cantidad-control button {
      font-size: 1.5rem;
      width: 40px;
      height: 40px;
      border: none;
      background-color: #ddd;
      border-radius: 50%;
    }

    .cantidad-control span {
      font-size: 1.2rem;
      min-width: 24px;
      display: inline-block;
    }

    button.comprar-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>Mi Tienda Móvil</header>

  <div class="productos-container">

    <!-- Producto 1 -->
    <div class="producto-card" data-nombre="Camiseta Blanca">
      <img src="resource/imagen.jpeg" class="producto-img" alt="Camiseta Blanca">
      <div class="producto-info">
        <h2>Camiseta Blanca</h2>
        <p>Camiseta 100% algodón, ideal para el día a día.</p>
        <p class="precio">$40.000</p>
        <div class="cantidad-control">
          <button onclick="cambiarCantidad(this, -1)">−</button>
          <span>1</span>
          <button onclick="cambiarCantidad(this, 1)">+</button>
        </div>
        <button class="comprar-btn" onclick="comprarProducto(this)">Comprar por WhatsApp</button>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="producto-card" data-nombre="Gorra Negra">
      <img src="resource/imagen.jpeg" class="producto-img" alt="Gorra Negra">
      <div class="producto-info">
        <h2>Gorra Negra</h2>
        <p>Estilo urbano y ajustable, perfecta para cualquier ocasión.</p>
        <p class="precio">$25.000</p>
        <div class="cantidad-control">
          <button onclick="cambiarCantidad(this, -1)">−</button>
          <span>1</span>
          <button onclick="cambiarCantidad(this, 1)">+</button>
        </div>
        <button class="comprar-btn" onclick="comprarProducto(this)">Comprar por WhatsApp</button>
      </div>
    </div>

  </div>

  <script>
    function cambiarCantidad(btn, cambio) {
      const cantidadSpan = btn.parentElement.querySelector('span');
      let cantidad = parseInt(cantidadSpan.textContent);
      cantidad = Math.max(1, cantidad + cambio);
      cantidadSpan.textContent = cantidad;
    }

    function comprarProducto(btn) {
      const card = btn.closest('.producto-card');
      const nombreProducto = card.getAttribute('data-nombre');
      const cantidad = card.querySelector('.cantidad-control span').textContent;

      const nombreUsuario = prompt("¿Cuál es tu nombre?");
      if (!nombreUsuario || nombreUsuario.trim() === "") {
        alert("Por favor, ingresa tu nombre para continuar.");
        return;
      }

      const mensaje = `Hola soy ${nombreUsuario.trim()} vengo de tu web quiero ${cantidad} ${nombreProducto}`;
      const numero = '573242596693';
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
